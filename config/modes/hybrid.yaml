# Hybrid Mode Configuration
# Intelligent routing between Skills (procedural, token-efficient) and Agents (strategic reasoning)
# Target: 62.5% token reduction with full reasoning capability

mode:
  name: "hybrid"
  description: "Intelligent routing between Skills and Agents based on query complexity"
  default: true

routing:
  enabled: true
  router_class: "IntelligentRouter"

  thresholds:
    skills_confidence: 0.85  # Route to Skills if complexity score < 0.85
    agent_confidence: 0.90   # Route to Agents if requires strategic reasoning

  fallback:
    enabled: true
    default_target: "agents"  # Fall back to Agents if routing fails

skills:
  enabled: true

  data_extraction:
    - "fetch_ohlcv"
    - "calculate_indicators"
    - "aggregate_sentiment"
    - "fetch_order_book"

  technical_analysis:
    - "momentum_scoring"
    - "pattern_recognition"
    - "support_resistance"
    - "volatility_analysis"

  sentiment_analysis:
    - "news_sentiment_scorer"
    - "social_sentiment_tracker"
    - "whale_activity_monitor"
    - "sentiment_fusion"

agents:
  enabled: true

  specialized:
    - "crypto_macro_analyst"
    - "crypto_vc_analyst"
    - "crypto_sentiment_analyst"

  orchestrator:
    enabled: true
    agent: "thesis_synthesizer"
    auto_invoke: true

performance:
  token_reduction:
    target: 0.625  # 62.5% reduction target
    actual: 0.625

  distribution:
    skills: 0.50   # 50% queries route to Skills
    agents: 0.40   # 40% queries route to Agents
    orchestrator: 0.10  # 10% synthesis queries

mcp:
  servers:
    - name: "ccxt-mcp"
      required: true
      usage: ["skills", "agents"]
    - name: "crypto-indicators-mcp"
      required: true
      usage: ["skills"]
    - name: "crypto-sentiment-mcp"
      required: true
      usage: ["skills", "agents"]
    - name: "crypto-feargreed-mcp"
      required: true
      usage: ["agents"]
    - name: "crypto-projects-mcp"
      required: true
      usage: ["agents"]
    - name: "cryptopanic-mcp-server"
      required: false
      usage: ["agents"]
    - name: "etf-flow-mcp"
      required: false
      usage: ["agents"]
    - name: "grok-search-mcp"
      required: false
      usage: ["agents"]

logging:
  level: "INFO"
  routing_decisions: true
  performance_metrics: true
